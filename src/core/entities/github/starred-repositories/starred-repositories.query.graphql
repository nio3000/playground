query starredRepositories($login: String!, $cursor: String) {
  user(login: $login) {
    id,
    starredRepositories(first: 3, after: $cursor, orderBy: { field: STARRED_AT, direction: DESC }) {
      edges {
        cursor,
        starredAt,
        node {
          id,
          url,
          homepageURL,
          name,
          description
        }
      },
      pageInfo {
        endCursor,
        hasNextPage
      }
    }
  }
}
