query starredRepositories($login: String!) {
  user(login: $login) {
    following(first: 10) {
      nodes {
        ...userInfo,
        starredRepositories(first: 3, orderBy: { field: STARRED_AT, direction: DESC }) {
          edges {
            cursor,
            starredAt,
            node {
              ...repositoryInfo
            }
          }
        }
      }
    }
  }
}

fragment userInfo on User {
  name,
  avatarURL
}

fragment repositoryInfo on Repository {
  url,
  homepageURL,
  name,
  description
}
