#import "core/entities/github/users/users.fragments.graphql"
#import "core/entities/github/repositories/repositories.fragments.graphql"

query starredRepositories($login: String!, $followingCursor: String) {
  user(login: $login) {
    following(first: 100, after: $followingCursor) {
      nodes {
        ...userInfo,
        starredRepositories(first: 5, orderBy: { field: STARRED_AT, direction: DESC }) {
          edges {
            starredAt,
            node {
              ...repositoryInfo
            }
          },
          pageInfo {
            endCursor,
            hasNextPage
          }
        }
      },
      pageInfo {
        endCursor,
        hasNextPage
      }
    }
  }
}
